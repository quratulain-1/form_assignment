<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="rust">
        <form>

            <img id="send"
                src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-social-600nw-1677509740.jpg"
                alt="Upload Your Picture">
            <h2>Create Your Account</h2>
            <br><br>
            <label for="fname" class="wrap">FULL NAME</label>
            <br>
            <input type="text" placeholder="John Doe" required class="shape">
            <br><br>
            <label for="email" class="wrap">EMAIL ADDRESS</label>
            <br>
            <input type="email" placeholder="johndoe@gmail.com" required class="shape">
            <br><br>
            <label for="password" class="wrap">PASSWORD</label>
            <br>
            <input type="password" placeholder="Password" required class="riyal">
            <i class='bx bx-show' id="eye"></i>
            <br><br>
            <button class="sign">Sign Up</button>
            <br><br>
            <p class="member">I'm already a member! <a href="#" class="in">Sign in</a></p>

        </form>
    </div>
</body>

</html>
